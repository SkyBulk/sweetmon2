<VirtualHost *:80>
    WSGIScriptAlias / $LOCATION/sweetmon2/sweetmon2/wsgi.py
    WSGIDaemonProcess sweetmon2 python-path=$LOCATION/sweetmon2/ python-home=/usr/local/lib/python3.5/dist-packages
    WSGIProcessGroup sweetmon2

    #ServerName $DOMAIN
    #ServerAlias $DOMAIN
    #ServerAdmin $EMAIL

    DocumentRoot $LOCATION/sweetmon2/

    ErrorLog /var/log/apache2/sweetmon_error.log
    CustomLog /var/log/apache2/sweetmon_custom.log combined

    Alias /robots.txt $LOCATION/sweetmon2/static/robots.txt
    Alias /static/admin /usr/local/lib/python3.5/dist-packages/django/contrib/admin/static/admin
    Alias /static $LOCATION/sweetmon2/static/
    <Directory $LOCATION/sweetmon2/>
        Require all granted
    </Directory>

    <Directory $LOCATION/sweetmon2/sweetmon2/ >
    <Files wsgi.py>
        Require all granted
    </Files>
    </Directory>

    <Directory /usr/local/lib/python3.5/dist-packages/django/contrib/admin/static/admin/ >
        Require all granted
    </Directory>
</VirtualHost>
