                {% extends 'web/base.html' %}

                {% block content %}
                <div class="sidebar-overlay" id="sidebar-overlay"></div>
                <div class="sidebar-mobile-menu-handle" id="sidebar-mobile-menu-handle"></div>
                <div class="mobile-menu-handle"></div>
                <article class="content responsive-tables-page">
                    <section class="section">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card card-block sameheight-item">
                                    <div class="title-block">
                                        <h3 class="title"> Crash Report <a href="/crash/"><button type="button" class="btn btn-info-outline pull-right">Back to list</button></a> </h3>
                                    <hr>
                                    </div>
                                    <form role="form">
                                        <div class="row form-group">
                                            <div class="col-2">
                                                <label class="control-label">Crash Title</label>
                                            </div>
                                            <div class="col-10">
                                                <p class="text-muted">{{ crash.title }}</p>
                                            </div>
                                        </div>

                                        <div class="row form-group">
                                            <div class="col-2">
                                                <label class="control-label">Reported Date</label>
                                            </div>
                                            <div class="col-10">
                                                <p class="text-muted">{{ crash.reg_date }} ago</p>
                                            </div>

                                        </div>

                                        <div class="row form-group">
                                            <div class="col-2">
                                                <label class="control-label">Target</label>
                                            </div>
                                            <div class="col-10">
                                                <p class="text-muted">{{ crash.fuzzer.target }}</p>
                                            </div>
                                        </div>

                                        <div class="row form-group">
                                            <div class="col-2">
                                                <label class="control-label">Fuzzer Name</label>
                                            </div>
                                            <div class="col-10">
                                                <p class="text-muted">{{ crash.fuzzer.name }}</p>
                                            </div>
                                        </div>

                                        <div class="row form-group">
                                            <div class="col-2">
                                                <label class="control-label">Crash Log</label>
                                            </div>
                                            <div class="col-10">
                                                <textarea rows="3" class="form-control boxed" onclick='this.style.height = "";this.style.height = this.scrollHeight + "px"'>{{ crash.crash_log }}</textarea>
                                            </div>
                                        </div>

                                        <div class="row form-group">
                                            <div class="col-2">
                                                <label class="control-label">Download Testcase</label>
                                            </div>
                                            <div class="col-10">
                                                <input type="text" readonly="readonly" class="form-control boxed" value="https://sweetmon.zeroday.me/">
                                                <button type="button" class="btn btn-info-outline">Download</button>
                                                <button type="button" class="btn btn-success-outline">Share</button>
                                            </div>
                                        </div>

                                        <div class="row form-group">
                                            <div class="col-2">
                                                <label class="control-label">File Size</label>
                                            </div>
                                            <div class="col-10">
                                                <p class="text-muted">{{ crash.crash_file.size }}</p>
                                            </div>
                                        </div>

                                        <div class="row form-group">
                                            <div class="col-2">
                                                <label class="control-label">Crash Hash</label>
                                            </div>
                                            <div class="col-10">
                                                <p class="text-muted">{{ crash.crash_hash }}</p>
                                            </div>
                                        </div>

                                        <div class="row form-group">
                                            <div class="col-2">
                                                <label class="control-label">Duplicate Crash</label>
                                            </div>
                                            <div class="col-10">
                                                <p class="text-muted">{{ crash.dup_crash_cnt }}</p>
                                            </div>
                                        </div>

                                        <div class="row form-group">
                                            <div class="col-2">
                                                <label class="control-label">Comment</label>
                                            </div>
                                            <div class="col-10">
                                                <textarea rows="3" class="form-control boxed" onclick='this.style.height = "";this.style.height = this.scrollHeight + "px"'>{{ crash.comment }}</textarea>
                                            </div>
                                        </div>

                                        <div class="row form-group">
                                            <div class="col-2">
                                            </div>
                                            <div class="col-10">
                                                <button type="submit" class="btn btn-info-outline btn-lg btn-block"> Save </button>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col-12">
                                                <a href="/crash/">
                                                    <button type="button" class="btn btn-warning-outline btn-lg btn-block"> Back to list </button>
                                                </a>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </section>
                </article>

                {% endblock %}
